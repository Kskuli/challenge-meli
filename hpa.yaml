apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-meli-challenge-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-meli-challenge
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 40 
